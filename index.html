
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Bites</title>
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/src/styles/animations.css" as="style">
    
    <!-- Preload critical JavaScript modules -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
    <link rel="modulepreload" href="/src/pages/Onboarding.tsx">
    <link rel="modulepreload" href="/src/components/OnboardingVertical.tsx">
    
    <!-- Resource hints for better performance -->
    <link rel="prefetch" href="/src/components/onboarding/WelcomeStep.tsx">
    <link rel="prefetch" href="/src/components/onboarding/ProfileBuilderStep.tsx">
    <link rel="prefetch" href="/src/components/onboarding/AssessmentStep.tsx">
    <link rel="prefetch" href="/src/components/onboarding/PersonalizationStep.tsx">
    
    <!-- Critical inline styles for immediate rendering -->
    <style>
      /* Critical CSS for initial paint optimization */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
        min-height: 100vh;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Prevent layout shift during loading */
      .onboarding-step {
        min-height: 100vh;
        contain: layout style paint;
      }
      
      /* Hardware acceleration for critical animations */
      .glassmorphism-card {
        transform: translateZ(0);
        will-change: transform;
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
